<!DOCTYPE html>
<html>
<body>

<p>This example uses the addEventListener() method to attach a "load" event to an iframe element.</p>

<iframe id="myFrame" src="/default.asp"></iframe>

<p id="demo"></p>

<script>
document.addEventListener("keypress", myFunction);

function myFunction() {
   alert("working");
}
</script>

</body>
</html>
