<script>
    var year=prompt("Enter year");
    if(year%4!=0)
    {
        alert(" not leap year");
    }
    else
    {
        if(year%100!=0)
        {
            alert(" not leap year");
        }
        else{
            if(year%400==0)
            {
                alert("leap year")
            }
            else{
                alert("not leap year");
            }

        }

    }
</script>
